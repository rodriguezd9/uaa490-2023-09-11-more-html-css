<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
   
            p::first-letter {
                font-size: 150%;
                color: green;
            }

            ol > ul > li {
                color:blue;
            }

            ul > li:last-child {
                border-bottom: 2px solid red;
            }

        </style>
    </head>
    <body>
        <h2>First List</h2>
        <p>Here is a nested list</p>
        <ol>
            <li>ORDERED item one</li>
            <li>ORDERED item two</li>
            <ul>
                <li>Unordered item one</li>
                <li>Unordered item two</li>
                <li>Unordered item three</li>
                <li>Unordered item four</li>
            </ul>
            <li>ORDERED item three</li>
        </ol>
        <h2>Another List</h2>
        <p>This a must simpler list.</p>
        <ul>
            <li>My item one</li>
            <li>My item two</li>
            <li>My item three</li>
        </ul>

    </body>
</html>
